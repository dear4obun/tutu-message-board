<!DOCTYPE html>

<head>

  <title>兔兔的贴贴星球</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="board-wrapper">
    <h1 class="big-title">🌸 兔兔的贴贴星球 · 公告栏</h1>

      </div>
      <div class="input-row">
        <input type="text" id="messageInput" placeholder="在这里输入贴贴悄悄话~" />
        <button onclick="addMessage()">发送！</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
