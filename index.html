<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>兔兔的贴贴星球</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="page-title">🌸 兔兔的贴贴星球 by 望 × 一生。</h1>
  <div class="welcome-box">
    <p class="welcome-text">
      嘿嘿嘿！欢迎掉进兔兔星球，这里禁止大声喧哗，但可以偷偷贴贴！！<br>
      本星球已准备好接收宇宙悄悄话和甜甜贴贴~ 快把你的小秘密贴上来！
    </p>
  </div>
  <div id="main-container">
    <div id="message-board-container">
      <div id="message-board" class="scrollable-box">
        <!-- 留言展示区 -->
      </div>
    </div>
    <form id="message-form" novalidate>
      <div class="input-area">
        <textarea id="message-input" placeholder="输入留言区~"></textarea>
        <input type="text" id="name-input" placeholder="请留下你的名字~" />
        <button type="submit">发送</button>
      </div>
    </form>
  </div>
</body>
</html>
