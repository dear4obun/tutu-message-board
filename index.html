<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>兔兔的贴贴星球</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="star-canvas"></canvas>
  <div class="main-layout">
    <div class="board-area">
      <h1 class="board-title">兔兔的贴贴星球</h1>
      <div id="messageBox" class="message-list">
        <div class="empty">✨ 这里还没有留言哦~ 快来写下你的悄悄话吧 ✨</div>
      </div>
    </div>
    <div class="form-area">
      <textarea id="messageInput" placeholder="在这里输入你的留言~"></textarea>
      <input type="text" id="authorInput" placeholder="留言人：请输入你的名字" />
      <button onclick="addMessage()">发送！</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
