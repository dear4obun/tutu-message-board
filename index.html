
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>兔兔的贴贴星球</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="title">兔兔的贴贴星球</h1>
  <div class="welcome">嘿嘿嘿！欢迎掉进兔兔星球，这里禁止大声喧哗，但可以偷偷贴贴！！<br>本星球已准备好接收宇宙悄悄话和甜甜贴贴~ 快把你的小秘密贴上来！</div>
  <div class="board-container">
    <div class="message-display">
      <div class="message-card">留言1</div>
      <div class="message-card">留言2</div>
      <div class="message-card">留言3</div>
      <div class="message-card">留言4</div>
      <div class="pagination">1 2 3 4 5</div>
    </div>
    <div class="message-input">
      <textarea placeholder="输入留言区"></textarea>
      <input type="text" placeholder="请输入你的名字" />
      <button>发送！</button>
    </div>
  </div>
</body>
</html>
