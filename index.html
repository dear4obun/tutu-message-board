<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>兔兔的贴贴星球</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="main-container">
  <div id="message-board-container">
    <div id="message-board" class="scrollable-box">
      <!-- 留言展示区 -->
    </div>
  </div>
  <form id="message-form" novalidate>
    <div class="input-area">
      <textarea id="message-input" placeholder="输入留言区~"></textarea>
      <input type="text" id="name-input" placeholder="请留下你的名字~" />
      <button type="submit">发送</button>
    </div>
  </form>
</div>

</body>
</html>
