<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>兔兔的贴贴星球</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="title">兔兔的贴贴星球</h1>
  <div class="welcome-box">
    <p class="welcome-line">嘿嘿嘿！欢迎掉进兔兔星球，这里禁止大声喧哗，但可以偷偷贴贴！！</p>
    <p class="welcome-line">本星球已准备好接收宇宙悄悄话和甜甜贴贴~ 快把你的小秘密贴上来！</p>
  </div>
  <div class="container">
    <div class="message-board">
      <div id="messageList" class="message-list"></div>
      <div id="pagination" class="pagination"></div>
    </div>
    <div class="form-area">
      <textarea id="messageInput" placeholder="写点什么吧~"></textarea>
      <input id="nameInput" placeholder="署名（可选）" />
      <button onclick="addMessage()">贴贴！</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
